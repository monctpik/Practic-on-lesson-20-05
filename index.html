<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&family=Patrick+Hand&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<div class="maket"> 
<form action="">
    <div class="head-title">
        <h2>Register</h2>
    </div>
    <div class="article"><p>Create your account. It`s free and only takes a minute</p></div>
       
            <div class="block-user-info">
                <input type="text" name="firstname" class="form-input firstname" placeholder="First Name" 
                autofocus 
                required 
                pattern="^[a-z0-9_-]{3,15}$"
                >
                <input type="text" name="lastname" class="form-input lastname" required 
                placeholder="Last Name"
                >
            </div>
                <input type="email" class="form-input email" 
                placeholder="Email"
                required
                pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"
                >
                <input type="password" class="form-input password" required placeholder="Password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$">
                <input type="password" class="form-input password2" placeholder="Current Password" required pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$">
                <label>
                    <input type="checkbox" class="form-input checkbox-agree" required value="agree" > I accept the <a href="#" class="link">Terms of User</a>  & <a href="#" class="link">Privacy Police.</a>
                </label>
                <input type="submit" class="form-input btn-register" required  value="Register Now">
</form>
    <div class="article article-floor"><p>Already have an account? <a href="#" class="link-sign">Sign in</a></p>
    </div>
</div>
</body>
</html>
